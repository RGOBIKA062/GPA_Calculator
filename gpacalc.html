<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let defaultCourses = [
            { code: '22EGT21', name: 'Communication Skills', credits: 3 },
            { code: '22MAC23', name: 'Probability and Statistics', credits: 4 },
            { code: '22PHT22', name: 'Physics for Computer Systems', credits: 3 },
            { code: '22CST21', name: 'Programming and Linear Data Structure', credits: 3 },
            { code: '22CSC24', name: 'Fundamentals of Java Programming', credits: 4 },
            { code: '22TAM02', name: 'Tamils and Technology', credits: 2 },
            { code: '22PHL22', name: 'Physics Laboratory for Computer Systems', credits: 1 }
        ];
        
        function loadDefaultCourses() {
            let table = document.getElementById('courseTable');
            table.innerHTML = ""; // Clear any existing rows to prevent duplication
            defaultCourses.forEach(course => {
                let row = `<tr>
                    <td>${course.code}</td>
                    <td>${course.name}</td>
                    <td>${course.credits}</td>
                    <td>
                        <select class="form-select grade">
                            <option value="10">O</option>
                            <option value="9">A+</option>
                            <option value="8.5">A</option>
                            <option value="8">B+</option>
                            <option value="7">B</option>
                            <option value="6">C</option>
                        </select>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }
        window.addEventListener("load", loadDefaultCourses);
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">GPA CALCULATOR</h2>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="courseTable"></tbody>
        </table>
    </div>
</body>
</html>
